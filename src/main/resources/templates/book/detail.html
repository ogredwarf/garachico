<style>
.detailInfo li{
    list-style-type: none;
}
.detailView div.thumbnail
{
    text-align: center;
}

.detailInfo span.label {
    display: inline-block;
    width: 150px;
}
</style>

<div data-th-unless="${#lists.isEmpty(result.documents)}">
    <div class="detailView" data-th-with="item=${result.documents[0]}">
        <div class="thumbnail">
            <a data-th-href="${item.url}">
                <img data-th-src="${item.thumbnail}"/>
            </a>

        </div>
        <div class="detailInfo">
            <ul>
                <li data-th-unless="${#lists.isEmpty(item.authors)}">     <span class="label">작가</span>  <span data-th-name="authors" data-th-text="${#strings.listJoin(item.authors, ',')}">authors</span> 저</li>
                <li data-th-unless="${#lists.isEmpty(item.translators)}"> <span class="label">번역자</span>  <span data-th-name="translators" data-th-text="${#strings.listJoin(item.translators, ',')}">translators</span> 역</li>
                <li data-th-unless="${#lists.isEmpty(item.publisher)}">   <span class="label">출판사</span>  <span data-th-name="publisher" data-th-text="${item.publisher}">publisher</span></li>
                <li data-th-unless="${#lists.isEmpty(item.price)}">       <span class="label">도서 정가</span>  <span data-th-name="price" data-th-text="${item.price}">price</span>원</li>
                <li data-th-unless="${#lists.isEmpty(item.salePrice)}">   <span class="label">도서판매가</span>  <span data-th-name="salePrice" data-th-text="${item.salePrice}">sale_price</span>원</li>
                <li data-th-unless="${#lists.isEmpty(item.status)}">      <span class="label">책 상태</span>  <span data-th-name="status" data-th-text="${item.status}">status</span></li>
                <li data-th-unless="${#lists.isEmpty(item.url)}">         <span class="label">다음책검색</span>  <span data-th-name="url"> <a data-th-href="${item.url}">링크</a></span></li>
            </ul>
        </div>
    </div>
</div>
<div data-th-if="${#lists.isEmpty(result.documents)}">
    검색 결과가 없습니다.
</div>
