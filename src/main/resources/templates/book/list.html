<!--
책검색 결과 정보 List 로 표현
-->
<style type="text/css">
    table.list {
        width: 100%;
        padding: 0 5px;
    }
    table.list button {
        display: inline-block;
        padding: 2px 20px;
        margin: 8px 0;
        border: 1px solid #cccccc;
        cursor: pointer;
        font-weight: bold;
        background-color: #f3f3f3;
        box-shadow: 0 2px 4px 0 rgba(0,0,0,0.35);
        border-radius: 2px;
    }

    table.list .title {
        text-decoration: none;
        text-align: center;
        font-weight: bold;
        font-size: 1.2rem;
        cursor: pointer;
    }

    table.list div.thumbnail {
        padding: 5px 10px;
    }

    table.list td ul {
        padding: 0;
        margin: 0;
        display: block;
    }

    table.list td ul li {
        padding: 0 5px;
        margin: 0;
        display: inline-block;
        border-left: 1px solid #cccccc;
        list-style-type: none;
    }
    table.list td ul li:first-child {
        border-left: none;
    }

    ul.page {
        display: block;
        margin: auto;
    }

    ul.page li {
        display: inline-block;
        list-style-type: none;
    }

</style>
<script type="text/javascript">
    $(function(){

    });
</script>

<div>
    <h3> 검색 결과</h3>
</div>
<!--검색 결과가 없는 경우 리스트 출력 -->
<div data-th-if="${#lists.isEmpty(result.documents)}">
    <h3>검색 결과가 없습니다.</h3>
</div>
<!--검색 결과 List-->
<div data-th-unless="${#lists.isEmpty(result.documents)}">
    <div style="width: 100%; text-align: center">
        <ul class="page">
            <li><span data-th-text="prev">prev</span> </li>
            <li><span data-th-text="next">next</span> </li>
        </ul>
    </div>
    <table class="list">
        <colgroup>
            <col width="120px">
            <col width="*">
            <col width="120px">

        </colgroup>
        <tbody>
        <tr data-th-each="item : ${result.documents}">
            <td><div class="thumbnail"><img data-th-src="${item.thumbnail}"/></div></td>
            <td>
                <div>
                    <a data-th-href="@{'/book/detail/' + ${#strings.arraySplit(item.isbn,' ')[0]}}">
                        <span class="title" data-th-utext="${item.title}" >Title</span> <!--escape 문자를 해결-->
                    </a>
                </div>
                <div class="book-summary">
                    <ul>
                        <li data-th-unless="${#lists.isEmpty(item.authors)}">       <span data-th-name="authors" data-th-text="${#strings.listJoin(item.authors, ',')}">authors</span> 저</li>
                        <li data-th-unless="${#lists.isEmpty(item.translators)}">   <span data-th-name="translators" data-th-text="${#strings.listJoin(item.translators, ',')}">translators</span> 역</li>
                        <li data-th-unless="${#lists.isEmpty(item.publisher)}">     <span data-th-name="publisher" data-th-text="${item.publisher}">publisher</span></li>
                    </ul>
                </div>
                <div style="display: block"> <span data-th-text="${item.price}">authors</span> 원</div>
                <div style="display: block"> <span data-th-text="${item.isbn}">isbn</span></div>
            </td>
            <td> <button class="bookmark">북마크</button> </td>
        </tr>
        </tbody>
    </table>

    <!--<div data-th-text="${result.meta.totalCount}"> 0 건 </div>-->
</div>
