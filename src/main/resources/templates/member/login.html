<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/template_default">
<head>
    <title>Login page</title>
</head>
<body layout:fragment="content">
<h1>Login page</h1>
<p data-th-if="${param.fail}" class="error">Wrong user or password</p>
<div data-th-if="${param.logout}">You have been logged out.</div>
<form data-th-action="@{/login_process}" method="post">
    <label for="username">Username</label>:
    <input type="text" id="username" name="username" autofocus="autofocus"/> <br/>
    <label for="password">Password</label>:
    <input type="password" id="password" name="password"/> <br/>
    <input type="submit" value="Log in"/>
</form>
</body>
</html>
